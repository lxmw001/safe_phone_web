<form (submit)="setMacAddress()">
	<div class="input">
		<label>Mac Address Device</label>
		<input type="text" [(ngModel)]="macAddress" name="macAddress" [disabled]="alreadyAssociated" required>
	</div>	
	<div class="input">
		<input type="submit" value="Submit" [disabled]="alreadyAssociated">
		<input type="button" value="Go Back" routerLink="/">
	</div>
</form>
